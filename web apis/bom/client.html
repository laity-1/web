<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- clientWidth 宽度 与offsetWidth 最大的区别就是不不包含边框(不带单位) clientTop是上边框的大小 clientLeft左边框的大小 -->
    <script>
        //1.立即执行函数:不需要调用，立马能够自己执行的函数
        function fn() {
            console.log(11);
        }
        fn();
        //2.写法 也可以传递参数进来
        // (function () { })()  或者(function () { }())
        (function (x, y) {
            console.log(x, y);
            var num = 10;
        })(1, 2); //第二个小括号可以看做是调用函数
        //封号隔开，两个独立的函数 ,也可以写名字
        (function sum(a, b) {
            console.log(a, b);
            var num = 10;  //里面所有的变量都是局部变量，不会有命名冲突的情况
        }(2, 3))
        //3.立即函数最大的作用，就是独立创建了一个作用域
    </script>
</body>

</html>
