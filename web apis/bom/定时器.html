<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>stop</button>
    <script>
        //window.setTimeout(调用函数,延时时间); window在调用时可以省略,延时时间为ms ,可以省略默认为0
        //调用函数可以直接写函数，也可以写函数名
        //页面有很多定时器，我们经常给定时器加标识符（名字）

        /*  setTimeout(function () {
             console.log('时间到了');
         }, 2000) */

        function callback() {
            console.log(55);
        }
        var time1 = setTimeout(callback, 2000);
        var time2 = setTimeout(callback, 5000);
        setTimeout('callback()', 2000); //不提倡的写法
        //callback 回调函数
        var btn = document.querySelector('button');
        btn.addEventListener('click', function () {
            clearTimeout(time2);
        })

        //setTimeout 延时时间到了，就去调用这个回调函数，只调用一次就结束这个定时器。
        //setInterval 每隔这个延时时间，就去调用这个回调函数，会调用很多次，重复调用这个函数。
        setInterval(function () {
            console.log('持续输出');
        }, 1000)

    </script>
</body>

</html>
