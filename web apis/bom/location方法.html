<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        var btn = document.querySelector('button');
        btn.addEventListener('click', function () {
            // location.assign('http://www.itcast.cn');//重定向（跟href一样） ，记录浏览历史，可以实现后退功能
            // location.replace('http://www.itcast.cn');//不记录浏览历史  替换当前页面 也是跳转但不记录
            location.reload(true) //重新加载，括号里面为空 相当于刷新按钮或者F5,参数为true（强制刷新 去服务器获取）Ctrl+f5
        })
    </script>
</body>

</html>
