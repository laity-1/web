<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>111</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        var ul = document.querySelector('ul');
        // node.cloneNode();括号里面为空或者false 浅拷贝，只复制标签不复制里面的内容
        // node.cloneNode();括号里面为true 深拷贝，复制标签复制里面的内容
        var cln = ul.children[0].cloneNode(true);
        ul.appendChild(cln);
    </script>
</body>

</html>
